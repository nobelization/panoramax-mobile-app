name: Build app

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
            channel: 'stable'
      - uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'adopt'
      - name: Clear cache
        run: |
          flutter clean
          flutter pub get 
      - run: flutter --version
      - run: java -version
      - name: Delete pubspec.lock
        run: rm pubspec.lock
      - name: Build apk
        run: flutter build apk --debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
           name: app_debug
           path: build/app/outputs/flutter-apk/app-debug.apk

